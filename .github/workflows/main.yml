name: Generate Snake

# İşlem her 6 saatte bir tetiklenecek.
on:
  schedule:
    # Her 6 saatte bir çalıştır
    - cron: "0 */6 * * *"

  # Manuel olarak çalıştırma seçeneği
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Repo içeriğini çekiyor
      - uses: actions/checkout@v3

      # Yılan görselini oluşturuyor
      - uses: Platane/snk@master
        id: snake-gif
        with:
          github_user_name: melikenrkaya
          gif_out_path: dist/github-contribution-grid-snake.gif
          svg_out_path: dist/github-contribution-grid-snake.svg

      # İşlem durumunu kontrol ediyor (debugging için)
      - run: git status

      # Değişiklikleri output branch'ine gönderiyor
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          force: true

      # Değişiklikleri GitHub Pages'e yüklüyor
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
